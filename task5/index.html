<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisson Form</title>
    <style>
        .form{
            align-items: center;
            background-color: white;
            width: 330px;
            height: 450px;
            text-align:center;
            box-shadow: 16px 19px 17px rgba(0, 0, 0 0.5);
        border-radius: 1rem;}
        button{
            border-radius: 1 rem;
            padding: 10px;
            background-color: red;
            color: rgb(251, 248, 250);
        }
    </style>
</head>
<body style="background-color: darkcyan;">
    <center>
        <h1> style="margin-top: Enter your details here to get an admission in 10k coders;"</h1>
        <div class="form">
            <form action="login.html">
                <br>
                <p>Full Name:<input type="text" required=""></p>
                <p>Email:<input type="email" required=""></p>
                <p>Password:<input type="password" required=""></p>
                <p>Confirm Password:<input type="password" required=""></p>
                <p>Date of Birth:<input type="date" required=""></p>
                <p>Preferred Time Slot for Demo:<input type="time" required=""></p>
                <p>Upload Profile Picture:<input type="file" required=""></p>
                <p>Select Program:<select id="cars">
                    <option value="Normal">Normal</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                </select></p>
                <label for="browser">Technology Preference:</label>
                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="JavaScript">
                    </option><option value="Python">
                    </option><option value="Java">
                    </option></datalist><p></p>
                <button>Register</button>
            </form>
        </div>
    </center>
    <audio class="audio-output" style="display: none;"></audio>
    <div id="volume-booster-visusalizer">
        <div class="sound">
            <div class="sound-icon"></div>
            <div class="sound-wave sound-wave_one"></div>
            <div class="sound-wave sound-wave_two"></div>
            <div class="sound-wave sound-wave_three"></div>
        </div>
        <div class="segments-box">
            <div data-range="1-20" class="segment"><span></span></div>
            <div data-range="21-40" class="segment"><span></span></div>
            <div data-range="41-60" class="segment"><span></span></div>
            <div data-range="61-80" class="segment"><span></span></div>
            <div data-range="81-100" class="segment"><span></span></div>
        </div>
    </div>
</body>
</html>
